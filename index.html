<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os sete Pecados Capitais  Jogo</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
        <audio  id="bgm" loop>
            <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
        </audio>
        <div class="bg-video">    
            <iframe width="2100" height="1315" src="https://www.youtube.com/embed/gH4PpZCXsl8?autoplay=1&mute=1&loop=1&playlist=gH4PpZCXsl8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        

        <div class="conteiner ">
            <div class="conteiner__left framed-golden-2">
                <div class="score_box frame">
                    <span id="score_points"> Win : 0 | Luse:0 </span>
                </div>
                <div class="menu_avatar">
                    <img id="card-image">
                </div>
                <div class="card_details frame">
                    <p id="card-name">Selecione</p>
                    <p id="card-sin"></p>
                    <p id="card-type">Uma Carta</p>
                    <p id="card-element"></p>

                </div>
            </div>
            <div class="conteiner__right">
                <div class="cad-box__conteiner">

                    <div class="card-box  framed" id="computer-cards"></div>
                    
                    <div class="card-versus">

                        <div class="versus-top">

                            <div class="card-infield">

                                <img id="player-field-card" width="125px" height="180px">
                        
                            </div>

                            <img src="./src/assets/img-sete/titulo.png" width="125px" height="100px">

                            <div class="card-infield">
                                <img id="computer-field-card" width="125px" height="180px">
                            </div>

                        </div>

                        <div class="versus-botton">
                            <button id="next-duel" class="rpgui-button" onclick="ResetDuel()">GANHOU</button>
                        </div>
                    </div>
                    <div class="card-box  framed" id="player-cards"></div>
                    
                </div>
                
            </div>
        </div>
    


    <script src="./src/scripts/engine.js" defer></script>
    
</body>
</html>
